<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>HTML Tables</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>This is HTL Table and CSS practice</h1>
  <p style="color:red;">This is a sample paragraph</p>
  <ul>
    <li style="color:blue;">Sample item 1</li>
    <li>Sample item 2</li>
    <li>Sample item 3</li>
  </ul>

  <table>
    <tr>
      <td>course</td>
      <td>instructor</td>
      <td>name</td>
      <td>grade</td>
    </tr>
    <tr>
      <td>Misy350</td>
      <td>Harry Wang</td>
      <td>Web Development</td>
      <td>A</td>
    </tr>
    <tr>
      <td>Misy225</td>
      <td>Edward Hartono</td>
      <td>Intro to prog.</td>
      <td>A</td>
    </tr>
  </table>
</body>

</html>
